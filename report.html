<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #333;
      color: white;
    }
    .report-section {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container report-section">
    <h2>Report</h2>
    <p>Total Income: <span id="totalIncomeReport"></span></p>
    <p>Total Expenses: <span id="totalExpensesReport"></span></p>
    <p>Remaining Balance: <span id="remainingBalance"></span></p>
  </div>

  <script>
    let totalIncome = localStorage.getItem('income');
    let totalExpenses = localStorage.getItem('totalExpenses') || 0;
    let remainingBalance = totalIncome - totalExpenses;

    document.getElementById('totalIncomeReport').innerText = totalIncome;
    document.getElementById('totalExpensesReport').innerText = totalExpenses;
    document.getElementById('remainingBalance').innerText = remainingBalance;
  </script>
</body>
</html>
